<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Autofill Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<script>
    var socket = io();
    var entries = document.getElementById('entries');
    var form = document.getElementById('form');
    var name = document.getElementById('name');
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        if (name.value) {
            socket.emit('database entry', name.value);
            name.value = '';
        }
    })

    socket.on('get items', function(msg) {
        var lis = entries.getElementsByTagName('li')
        while (lis.length > 0) {
            entries.removeChild(lis[0])
        }
        var item = document.createElement('li');
        item.textContent = msg;
        entries.appendChild(item);
    });
</script>
<body>
  <h1 class="text-center">Autofill Application</h1>
  <form id="form" action="">
      <input class="form-control" type="text" id="name" name="name" placeholder="Name" autocomplete="off" />
      <button class="btn btn-primary mb-3">Submit</button>
  </form>
<ul id="entries"></ul>
</body>
</html>
