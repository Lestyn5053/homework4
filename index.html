<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Autofill Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
</head>
<body>
  <h1 class="text-center">Autofill Application</h1>
  <form id="form" action="">
      <input class="form-control" id="input" placeholder="Name" autocomplete="off" />
      <button class="btn btn-primary mb-3">Submit</button>
  </form>
  <ul id="entries"></ul>
  <script src="/socket.io/socket.io.js"></script>
  <script>
      var socket = io();

      var form = document.getElementById('form');
      var input = document.getElementById('input');
      var entries = document.getElementById('entries');
      form.addEventListener('submit', function(e) {
          e.preventDefault();
          if (input.value) {
              socket.emit('database entry', input.value);
              input.value = '';
          }
      })

      input.addEventListener('input', () => {
          socket.emit('query', input.value);
      })

      socket.on('query-result', function(msg) {
          var lis = entries.getElementsByTagName('li')
          while (lis.length > 0) {
              entries.removeChild(lis[0]);
          }
          for (var i = 0; i < msg.length; i++) {
              var item = document.createElement('li');
              item.textContent = msg[i];
              entries.appendChild(item);
          }
      });
  </script>
</body>
</html>
